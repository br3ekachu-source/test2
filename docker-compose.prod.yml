version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod  # Отдельный Dockerfile для прода
    container_name: laravel_app_prod
    restart: always  # Всегда перезапускать при падении
    working_dir: /var/www
    volumes:
      - laravel_storage:/var/www/storage  # Только storage, код в образе
      - laravel_bootstrap_cache:/var/www/bootstrap/cache
    env_file:
      - .env.prod  # Отдельный файл для прода
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=5432
      # XDEBUG и dev-настройки удалены
    depends_on:
      - db
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine  # Более легковесный образ
    container_name: postgres_db_prod
    restart: always
    env_file:
      - .env.prod
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=md5  # Безопасная аутентификация
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-backups:/backups  # Для дампов БД
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  webserver:
    image: nginx:alpine
    container_name: nginx_server_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"  # Для HTTPS
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf  # Оптимизированная конфигурация
      - ./ssl:/etc/nginx/ssl  # SSL сертификаты
      - laravel_storage:/var/www/storage:ro  # Только чтение
    depends_on:
      - backend
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Продакшен сборка
    container_name: next_app_prod
    ports:
      - "3000:3000"
    restart: always
    working_dir: /app
    volumes:
      - next_cache:/app/.next  # Кеш билда
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1  # Отключаем телеметрию
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  laravel_storage:
    driver: local
  laravel_bootstrap_cache:
    driver: local
  next_cache:
    driver: local

networks:
  app_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16  # Фиксированная подсеть