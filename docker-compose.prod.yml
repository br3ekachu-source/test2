services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - /var/www/vendor  # Избегаем перезаписи vendor в контейнере
    env_file:
      - ./backend/.env.prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=true
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Для доступа к хосту из контейнера
    depends_on:
      - db
    networks:
      - app_network

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - app_network

  db:
    image: postgres:15
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env  # Используем тот же .env файл
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  webserver:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: next_app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env.production  # Для доступа к NEXT_PUBLIC_API_URL
    ports:
      - "3000:3000"
    networks:
      - app_network

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP порт (для отправки писем)
      - "8025:8025"  # Web-интерфейс
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge